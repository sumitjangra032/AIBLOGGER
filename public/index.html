    />

    <meta name="theme-color" content="#0ea5e9" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <script type="application/ld+json">
      {
        // Schema.org context for structured data
        "@context": "https://schema.org",
        // Website type for structured data
        "@type": "WebSite",
        // Website name
        "name": "StoryMint",
        // Website description
        "description": "Discover amazing stories and fresh insights updated hourly",
        // Website URL
        "url": "https://StoryMint.com",
        // Search action for site search
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://StoryMint.app/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        // Author organization
        "author": {
          "@type": "Organization",
          "name": "StoryMint"
        },
        // Publisher organization with logo
        "publisher": {
          "@type": "Organization",
          "name": "StoryMint",
          "logo": {
            "@type": "ImageObject",
            "url": "https://StoryMint.com/logo.png"
          }
        }
      }
    </script>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="StoryMint" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="StoryMint" />

    <link rel="dns-prefetch" href="//firebase.googleapis.com" />
    <link rel="dns-prefetch" href="//firestore.googleapis.com" />
    
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loading-content {
        text-align: center;
        color: #0369a1;
      }

      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e0f2fe;
        border-top: 4px solid #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (prefers-color-scheme: dark) {
        #loading {
          background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }
        .loading-content {
          color: #e2e8f0;
        }
        .loading-spinner {
          border-color: #334155;
          border-top-color: #60a5fa;
        }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <h2
          style="
            font-family: &quot;Inter&quot;, sans-serif;
            font-weight: 600;
            margin: 0;
            font-size: 1.5rem;
          "
        >
          StoryMint
        </h2>
        <p
          style="
            font-family: &quot;Inter&quot;, sans-serif;
            margin: 8px 0 0 0;
            opacity: 0.8;
          "
        >
          Loading amazing stories...
        </p>
      </div>
    </div>

    <div id="root"></div>

   

    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          const loading = document.getElementById("loading");
          if (loading) {
            loading.style.opacity = "0";
            setTimeout(() => loading.remove(), 500);
          }
        }, 1000);
      });
    </script>

  </body>
</html>
